name: Build & Publish Docker Images API

on:
    push:
        branches: [main]
        paths:
            - "api/**"
            - ".github/workflows/api-image.yml"
    pull_request:
        branches: [main]
        paths:
            - "api/**"
            - ".github/workflows/api-image.yml"

permissions:
    contents: read
    packages: write
    id-token: write

env:
    REGISTRY: ghcr.io

jobs:
    build-and-push:
        name: Build & Push (${{ matrix.service }})
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                include:
                    - service: api
                      context: ./api
                      dockerfile: ./api/Dockerfile

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Derive repo/image names
              id: prep
              run: |
                  REPO_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
                  OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
                  # image name pattern: ghcr.io/<owner>/<repo>-<service>
                  echo "owner_lower=${OWNER_LOWER}" >> $GITHUB_OUTPUT
                  echo "repo_lower=${REPO_LOWER}"   >> $GITHUB_OUTPUT
                  echo "image=${{ env.REGISTRY }}/${OWNER_LOWER}/${REPO_LOWER}-${{ matrix.service }}" >> $GITHUB_OUTPUT

            - name: Set up QEMU (optional multi-arch)
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Docker meta (labels + tags)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ steps.prep.outputs.image }}
                  tags: |
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha
                      type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
                      type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
                      type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

            - name: Build & Push
              uses: docker/build-push-action@v6
              with:
                  context: ${{ matrix.context }}
                  file: ${{ matrix.dockerfile }}
                  platforms: linux/amd64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
